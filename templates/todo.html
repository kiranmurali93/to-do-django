<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo using Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body style="margin: 30px; background-color: black; color: cornsilk;" >
    <div class="container mx-auto" style="width: 600px;" >
    <h1>A simple To-Do using Django</h1>
<br>
<ul>
    {% for todo_item in all_items %}
    <li><h3>{{ todo_item.content }}</h3>
        <form action="/deleteTodo/{{todo_item.id}}/"
            style="display: inline;"
            method="post">{% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-danger"/>
            
    </form>
    
    </li>
    <br>
    {% endfor %}
</ul>

<form action='/addTodo/' method="POST">{% csrf_token %}
    <input type="text" name="content" placeholder="add todo" style="border-radius: 5px;"/>
    <input type="submit" name="Add" class="btn btn-primary" />
</form>

</div>
</body>
</html>
